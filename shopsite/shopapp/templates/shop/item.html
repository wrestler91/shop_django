{% extends 'shop/base.html' %}

{% block content %}
<h1>{{item.title}}</h1>
<p>{{description|linebreaks}}</p>
{% if item.photo2 %}
    <!-- выводим первое фото из списка -->
    <li><img class="img-article-left thumb" src="{{ item.photo2.url }}" alt="photo"></li>
{% endif %}
{% if item.photo3 %}
    <!-- выводим первое фото из списка -->
    <li><img class="img-article-left thumb" src="{{ item.photo3.url }}" alt="photo"></li>
{% endif %}

{% if item.photos.all %}
    {% for photo in item.photos.all %}
        <li><img class="img-article-left thumb" src="{{ photo.photo.url }}" alt="photo"></li>
    {% endfor %}
{% endif %}
{% endblock %}
